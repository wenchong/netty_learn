<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<script type="text/javascript">
    var socket;
    if(window.WebSocket){
        socket = new WebSocket("ws://localhost:8899/ws");

        socket.onmessage = function(event){
            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + event.data;
        }

        socket.onopen = function () {
            var ta = document.getElementById("responseText");
            ta.value = "链接开始！";


        }

        socket.onclose = function (event) {

            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "链接关闭！";
        }

    }else{
        alert("浏览器不支持websocket")
    }


    function send(message) {
        if(!window.WebSocket){
            return;
        }

        if(socket.readyState == WebSocket.OPEN){
            socket.send(message);
        }else{
            alert("链接尚未开启！");
        }

    }
</script>

<form onsubmit="return false;">

    <textarea name="massage" style="width:400px;height:400px"></textarea>
    <input type="button" onclick="">
    <h3>服务端输出</h3>
    <textarea id="responseText" style="width:400px;height:400px"></textarea>
    <input type="button" onclick="javascript:document.getElementById('responseText').value=''">
</form>

</body>
</html>
